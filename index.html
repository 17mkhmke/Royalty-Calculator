<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
<section>
    <div class="container">
    <div class="container-fluid pt-5 pb-3">
    <div class="service-h4 position-relative d-flex align-items-center justify-content-center">
    <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 4px rgba(255, 217, 0, 0.3);">Royal</h1>
    <h1 class="position-absolute text-uppercase text-dark">Calculator</h1>

       </div>
    </div>
    </div>
    
    <div id="container">
       
        <div id="display"></div>
        <div class="buttons">
            <button id="del" class="button">DEL</button>
            <button id="operator" class="button">/</button>
            <button id="operator" class="button">*</button>
            <button id="clearall" class="button">CA</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button id="operator" class="button">-</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button id="operator" class="button">+</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button id="decimal" class="button">.</button>
            <button class="button">(</button>
            <button class="button">0</button>
            <button class="button">)</button>
            <button id="equals" class="button">=</button>
        </div>
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</section>
    <script src="./index.js"></script>
</body>
</html>
