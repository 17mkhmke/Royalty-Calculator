<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
<section>
    <div class="container">
    <div class="container-fluid pt-5 pb-3">
    <div class="service-h4 position-relative d-flex align-items-center justify-content-center">
    <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 4px gold;">Royal</h1>
    <h1 class="position-absolute text-uppercase text-dark">Calculator</h1>
       </div>
    </div>
    </div>
    <div id="container">
       
        <div id="display"></div>
        <div class="buttons">
            <div id="del" class="button">DEL</div>
            <div class="button">/</div>
            <div class="button">*</div>
            <div id="clearall" class="button">CA</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">-</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">+</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">.</div>
            <div class="button">(</div>
            <div class="button">0</div>
            <div class="button">)</div>
            <div id="equals" class="button">=</div>
        </div>
    </div>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</section>
    <script src="./index.js"></script>
</body>
</html>
